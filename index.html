<!DOCTYPE html>
<html>
    <head>
		<title>Test IAT</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/minnojs/minno-quest@0.3/dist/main.css" />
		<style type="text/css">
        .container {padding-top: 15px;}
		</style>
	</head>
	 <body>
       <script>
    // Load MinnoJS from CDN
    const scriptTag = document.createElement('script');
    scriptTag.src = 'https://cdn.jsdelivr.net/gh/minnojs/minno-quest@0.3/dist/pi-minno.js';
    scriptTag.onload = () => {
        console.log("MinnoJS loaded!");

        // Create container div
        const container = document.createElement('div');
        container.className = 'container';
        const canvas = document.createElement('div');
        container.appendChild(canvas);
        document.body.appendChild(container);

        // Make sure mgr.js exists in the same folder
        if (typeof minnoJS === "function") {
            minnoJS(canvas, 'mgr.js'); 
            minnoJS.onEnd = function() { setTimeout(() => console.log("Study ended!"), 100); }
        } else {
            console.error("minnoJS is not defined.");
        }
    };
    document.head.appendChild(scriptTag);
</script>
    </body>
</html>
